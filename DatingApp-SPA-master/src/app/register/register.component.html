<h3 class="text-center text-primary display-4">Sign Up</h3>
<hr class="my-4" />
<form [formGroup]="registerForm" class="form-group">
  <!-- gender -->
  <div class="form-check form-check-inline m-auto">
    <label class="control-label m-auto">I am a: </label>
    <label class="form-check-label ml-2">
      <input
        class="form-check-input"
        type="radio"
        value="male"
        formControlName="gender"
      />
      male
    </label>
    <label class="form-check-label ml-2">
      <input
        class="form-check-input"
        type="radio"
        formControlName="gender"
        value="female"
      />
      female
    </label>
  </div>
  <div class="form-group">
    <input
      type="email"
      class="form-control"
      name="userName"
      aria-describedby="emailHelpId"
      placeholder="UserName"
      formControlName="userName"
      [ngClass]="{
        'is-invalid':
          registerForm.get('userName').errors &&
          registerForm.get('userName').touched,
        'is-valid': !registerForm.get('userName').errors
      }"
    />
    <div
      *ngIf="
        registerForm.get('userName').touched &&
        registerForm.get('userName').hasError('required')
      "
    >
      <p style="display: block" class="invalid-feedback">
        UserName is requierd
      </p>
    </div>
  </div>

  <!-- knownAs -->

  <div class="form-group">
    <input
      class="form-control"
      placeholder="Known as"
      formControlName="knownAs"
      [ngClass]="{
        'is-invalid':
          registerForm.get('knownAs').touched &&
          registerForm.get('knownAs').hasError('required')
      }"
    />
    <span
      class="invalid-feedback"
      *ngIf="
        registerForm.get('knownAs').touched &&
        registerForm.get('knownAs').hasError('required')
      "
      >Known as is required</span
    >
  </div>

  <!-- date of birth -->

  <div class="form-group">
    <input
      class="form-control"
      type="text"
      placeholder="Date of Birth"
      formControlName="dateOfBirth"
      bsDatepicker
      [bsConfig]="{containerClass: 'theme-red'}"
      [ngClass]="{
        'is-invalid':
          registerForm.get('dateOfBirth').touched &&
          registerForm.get('dateOfBirth').hasError('required')
      }"
    />
    <span
      class="invalid-feedback"
      *ngIf="
        registerForm.get('dateOfBirth').touched &&
        registerForm.get('dateOfBirth').hasError('required')
      "
      >Date of birth is required</span
    >
  </div>

  <!-- city -->

  <div class="form-group">
    <input
      class="form-control"
      placeholder="City"
      formControlName="city"
      [ngClass]="{
        'is-invalid':
          registerForm.get('city').touched &&
          registerForm.get('city').hasError('required')
      }"
    />
    <span
      class="invalid-feedback"
      *ngIf="
        registerForm.get('city').touched &&
        registerForm.get('city').hasError('required')
      "
      >City is required</span
    >
  </div>

  <!-- country -->

  <div
    class="form-group"

  >
    <input
      class="form-control"
      placeholder="Country"
      formControlName="country"
      [ngClass]="{
        'is-invalid':
          registerForm.get('country').touched &&
          registerForm.get('country').hasError('required')
      }"
    />
    <span
      class="invalid-feedback"
      *ngIf="
        registerForm.get('country').touched &&
        registerForm.get('country').hasError('required')
      "
      >Country is required</span
    >
  </div>
  <div class="form-group">
    <input
      type="password"
      class="form-control"
      name="password"
      aria-describedby="passwordHelpId"
      placeholder="Password"
      formControlName="password"
      [ngClass]="{
        'is-invalid':
          registerForm.get('password').errors &&
          registerForm.get('password').touched,
        'is-valid': !registerForm.get('password').errors
      }"
    />
    <div
      *ngIf="
        registerForm.get('password').touched &&
        registerForm.get('password').hasError('required')
      "
    >
      <p style="display: block" class="invalid-feedback">
        Password is requierd
      </p>
    </div>
    <div
      *ngIf="
        registerForm.get('password').touched &&
        registerForm.get('password').hasError('minlength')
      "
    >
      <p style="display: block" class="invalid-feedback">
        Password must be at least 8 characters
      </p>
    </div>
    <div
      *ngIf="
        registerForm.get('password').touched &&
        registerForm.get('password').hasError('maxlength')
      "
    >
      <p style="display: block" class="invalid-feedback">
        Password can't exceed 50 characters
      </p>
    </div>
  </div>
  <div class="form-group">
    <input
      type="password"
      class="form-control"
      name="confirmPassword"
      aria-describedby="confirmPasswordHelpId"
      placeholder="Confirm Password"
      formControlName="confirmPassword"
      [ngClass]="{
        'is-invalid':
          (registerForm.get('confirmPassword').errors &&
            registerForm.get('confirmPassword').touched) ||
          (registerForm.get('confirmPassword').touched &&
            registerForm.hasError('mismatch')),
        'is-valid':
          !registerForm.get('confirmPassword').errors &&
          !registerForm.hasError('mismatch')
      }"
    />
    <div
      *ngIf="
        registerForm.get('confirmPassword').touched &&
        registerForm.get('confirmPassword').hasError('required')
      "
    >
      <p style="display: block" class="invalid-feedback">
        Confirm Password is requierd
      </p>
    </div>
    <div
      *ngIf="
        registerForm.get('confirmPassword').touched &&
        registerForm.hasError('mismatch')
      "
    >
      <p style="display: block" class="invalid-feedback">
        Confirm Password must match Password
      </p>
    </div>
  </div>
  <div class="form-group text-center">
    <input
      (click)="register()"
      class="btn btn-primary btn m-1"
      type="submit"
      value="Register"
      [disabled]="!registerForm.valid"
    />
    <input
      (click)="cancel()"
      class="btn btn-secondary right m-1"
      type="submit"
      value="Cancel"
    />
  </div>
</form>
